<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="interactive-rating.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<div class="main">
    <div class="image">
        <img src="C:/code/interactive-rating-component-main/images/icon-star.svg" alt="star" float="center">
    </div>
    <h1 class="main-h1">How did we do?</h1>
    <p class="main-p">Please let us now how we did your support request. All feedback is appreciated to help us improve
        our offering</p>
    <button type="button" class="one">1</button>
    <button type="button" class="two">2</button>
    <button type="button" class="three">3</button>
    <button type="button" class="four">4</button>
    <button type="button" class="five">5</button>
    <button type="submit" class="submit">S U B M I T</button>
</div>

<div class="hidden">
    <img class="thanks-image" src="C:/code/interactive-rating-component-main/images/illustration-thank-you.svg"
        alt="thanks" width="140" height="90" float="center">
    <div class="selected">You selected x out of 5</div>
    <h1 class="hidden-h1">Thank you!</h1>
    <p class="hidden-p">We appretiate you taking a time to give a rating. If you ever need more support, don't hesitate
        to get in touch!</p>
</div>
<script src="./interactive-rating.js"></script>

</html>
